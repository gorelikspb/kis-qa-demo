{% extends "base.html" %}

{% block title %}Patient anlegen - Mini-KIS QA Demo{% endblock %}

{% block content %}
<h2>Patient anlegen</h2>

<form method="POST">
    <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" value="{{ name or '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="geburtsdatum">Geburtsdatum <span class="required">*</span></label>
        <input type="text" id="geburtsdatum" name="geburtsdatum" 
               value="{{ geburtsdatum or '' }}" 
               placeholder="DD.MM.YYYY (z.B. 15.03.1990)" 
               required>
        <small style="color: #777; font-size: 12px;">Format: DD.MM.YYYY</small>
    </div>
    
    <div class="form-group">
        <label for="versicherungsnummer">Versicherungsnummer <span class="required">*</span></label>
        <input type="text" id="versicherungsnummer" name="versicherungsnummer" 
               value="{{ versicherungsnummer or '' }}" 
               placeholder="10 Ziffern (z.B. 1234567890)" 
               required>
        <small style="color: #777; font-size: 12px;">Genau 10 Ziffern</small>
    </div>
    
    <button type="submit">Patient speichern</button>
</form>
{% endblock %}
